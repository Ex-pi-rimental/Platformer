name: Rust Android Build

on:
  push:
    branches:
      - master2
  pull_request:
    branches:
      - master2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk squashfs-tools android-sdk adb
          cargo install xbuild cargo-apk
          rustup target add aarch64-linux-android armv7-linux-androideabi wasm32-unknown-unknown

      - name: Install Android Command Line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm commandlinetools.zip
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Install Android SDK Platform 31
        run: |
          sdkmanager --sdk_root=$ANDROID_HOME --install "platforms;android-31" "build-tools;31.0.0"

      - name: Build APK
        run: |
          source "$HOME/.cargo/env"
          cargo apk build -p my_bevy_platformer --release --lib

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: target/aarch64-linux-android/release/*.apk
